description: Sensor behavior to adjust an integer value by rotary detents

compatible: "zmk,behavior-sensor-value-adjust"

properties:
  "#sensor-binding-cells":
    type: int
    required: true
    const: 0

  index:
    type: int
    required: true
    description: "Value store index to modify"

  min:
    type: int
    required: false
    default: 0

  max:
    type: int
    required: false
    default: 100

  step:
    type: int
    required: false
    default: 1

  ticks-per-step:
    type: int
    required: false
    default: 1

  bindings:
    type: phandle-array
    required: true
    description: "Dummy binding list (required by keymap sensor controller). Use <&none>."
