description: Sensor behavior to adjust an integer value by rotary detents

compatible: "zmk,behavior-sensor-value-adjust"

properties:
  "#sensor-binding-cells":
    type: int
    required: true
    const: 0

  bindings:
    type: phandle-array
    required: true
    description: "One binding entry (unused). Use any valid behavior binding like &none."

  index:
    type: int
    required: true

  min:
    type: int
    required: false
    default: 0

  max:
    type: int
    required: false
    default: 100

  step:
    type: int
    required: false
    default: 1

  ticks-per-step:
    type: int
    required: false
    default: 1
