description: Sensor behavior - scroll amount scales with rotary tick speed

compatible: "zmk,behavior-sensor-scroll-velocity"

properties:
  "#sensor-binding-cells":
    type: int
    required: true
    const: 0

  bindings:
    type: phandle-array
    required: true
    description: "Dummy binding list. Use <&none>."

  axis:
    type: int
    required: false
    default: 0
    description: "0=vertical wheel (INPUT_REL_WHEEL), 1=horizontal wheel (INPUT_REL_HWHEEL)"

  invert:
    type: int
    required: false
    default: 0
    description: "0=normal, 1=invert direction"

  slow-amount:
    type: int
    required: false
    default: 1
    description: "Scroll amount per tick at slowest rotation (lines per tick)"

  fast-amount:
    type: int
    required: false
    default: 6
    description: "Scroll amount per tick at fastest rotation (lines per tick)"

  fast-threshold-ms:
    type: int
    required: false
    default: 20
    description: "If dt <= this, treat as fastest"

  slow-threshold-ms:
    type: int
    required: false
    default: 140
    description: "If dt >= this, treat as slowest"

  ema-alpha-permil:
    type: int
    required: false
    default: 300
    description: "EMA smoothing for dt. 0=no smoothing, 1000=use only newest. e.g. 300"
